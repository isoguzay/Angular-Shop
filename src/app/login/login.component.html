<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Welcome, Please Login to App</h1>
   
  </div>

  <div class="form-label-group">
    <input type="text" #username="ngModel" [(ngModel)]="model.username" id="username" name="username" class="form-control"
      placeholder="Username" required autofocus>
    <label for="inputEmail">Username</label>
  </div>

  <div class="form-label-group">
    <input type="password"  #password="ngModel" [(ngModel)]="model.password" id="password" name="password" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy;isoguzay 2019</p>
</form>
