<h3> Add a New Product</h3>

<form [formGroup]="addProductForm" (ngSubmit)="add()">
  
  <div class="form-group">
    <input type="text" id="productName" name="productName" formControlName="productName" class="form-control" placeholder="Product Name">
    <div class="alert alert-danger" *ngIf="addProductForm.get('productName').hasError('required')&&addProductForm.get('productName').dirty">Product name required.</div>
  </div>

  <div class="form-group">
    <input type="text" id="unitPrice" name="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Unit Price">
    <div class="alert alert-danger" *ngIf="addProductForm.get('unitPrice').hasError('required')&&addProductForm.get('unitPrice').dirty">Unit Price required.</div>
  </div>

  <div class="form-group">
    <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Image Url">
    <div class="alert alert-danger" *ngIf="addProductForm.get('imageUrl').hasError('required')&&addProductForm.get('imageUrl').dirty">Image url required.</div>
  </div>

  <div class="form-group">
    <select class="form-control" formControlName="categoryId" required id="categoryId" name="categoryId">
      <option *ngFor="let category of categories" [value]="category.id">{{category.categoryName}}</option>
    </select>
    <div *ngIf="addProductForm.get('categoryId').invalid&&addProductForm.get('categoryId').touched"
      class="alert alert-danger">Choose a category!</div>
  </div>
  
  <button type="submit" class="btn btn-primary" [disabled]="addProductForm.invalid">Add Product</button>

</form>
