<h3>Add a New Product</h3>

<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group">
    <input type="text" placeholder="Product Name" #productName="ngModel" [(ngModel)]="model.productName"
      class="form-control" name="productName" id="productName" required>
    <div *ngIf="productName.invalid&&productName.dirty" class="alert alert-danger">Product name is required.</div>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Unit Price" #unitPrice="ngModel" [(ngModel)]="model.unitPrice" class="form-control"
      name="unitPrice" id="unitPrice" required>
    <div *ngIf="unitPrice.invalid&&unitPrice.dirty" class="alert alert-danger">Unit price is required.</div>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Image Url" #imageUrl="ngModel" [(ngModel)]="model.imageUrl" class="form-control"
      name="imageUrl" id="imageUrl" required>
    <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">Image url is required.</div>
  </div>

  <div class="form-group">
    <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId" required id="categoryId" name="categoryId">
      <option *ngFor="let category of categories" [value]="category.id"> {{category.categoryName}}</option>
    </select>
    <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">Category must be selected.</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Add Product</button>

</form>
